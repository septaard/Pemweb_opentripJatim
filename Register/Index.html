<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjadwalan OpenTrip</title>
</head>

<body>
    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/8f/85/0e/a-must-see-waterfall.jpg?w=800&h=400&s=1"
        alt="icon" width="100" height="100">
    <img
        src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/04/9c/67/db/caption.jpg?w=800&h=400&s=1,https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/7d/7b/bd/bromo-tengger-semeru.jpg?w=800&h=400&s=1">
    <img
        src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/7d/7b/bd/bromo-tengger-semeru.jpg?w=800&h=400&s=1">
    <h1>Jadwal OpenTrip</h1>
    <form>
        <label for="trip_name">Nama Perjalanan:</label><br>
        <input type="text" id="trip_name" name="trip_name"><br><br>

        <label for="start_date">Tanggal Mulai:</label><br>
        <input type="date" id="start_date" name="start_date"><br><br>

        <label for="end_date">Tanggal Selesai:</label><br>
        <input type="date" id="end_date" name="end_date"><br><br>

        <label for="destination">Tujuan:</label><br>
        <textarea id="destination" name="destination" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
